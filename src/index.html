<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,500&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">



  <!-- Stylesheets -->
  <link rel="stylesheet" href="body.css" />
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="middle.css" />
  <link rel="stylesheet" href="footer.css" />

  <meta name="viewport" content="width=512, height=384, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>My Free Birding</title>
  <script type="module" src="/header.js" defer></script>
  <script type="module" src="/middle.js" defer></script>
  <script type="module" src="/footer.js" defer></script>
  <style>
  </style>
</head>

<body>
  <div class="main-container">

    <!-- Button Bar -->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div class="button-bar">
      <button id="button-bar-save" type="button" class="button-bar-button button-bar-save" disabled>
        <!-- <img src="./images/032x032_M_0.PNG"> -->
        S
      </button>
      <button id="button-bar-increase" type="button" class="button-bar-button button-bar-increase">
        <!-- <img src="./images/032x032_M_1.PNG"> -->
        I
      </button>
      <button id="button-bar-decrease" type="button" class="button-bar-button button-bar-decrease">
        <!-- <img src="./images/032x032_M_2.PNG"> -->
        D
      </button>
      <button id="button-bar-clear" type="button" class="button-bar-button button-bar-clear">
        <!-- <img src="./images/032x032_M_3.PNG"> -->
        C
      </button>
      <button id="button-bar-exit" type="button" class="button-bar-button button-bar-exit">
        <!-- <img src="./images/032x032_M_3.PNG"> -->
        E
      </button>
      <div type="text" class="button-bar-text">
        empty
      </div>
      <div type="text" class="button-bar-text">
        50 ms
      </div>
    </div>

    <!-- Middle -->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div class="middle-container">
      Middle
    </div>

    <!-- Footer-->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div  class="footer-container">
      <textarea id="statusArea" class="textAreaStatus" readonly> </textarea>
    </div>
  </div>

</body>

</html>
