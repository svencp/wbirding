<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Fonts -->

  


  <!-- Stylesheets -->
  <link rel="stylesheet" href="body.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="middle.css" />
  <link rel="stylesheet" href="footer.css" />

  <meta name="viewport" content="width=512, height=384, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>My Free Birding</title>
  <script type="module" src="/header.js" defer></script>
  <script type="module" src="/middle.js" defer></script>
  <script type="module" src="/footer.js" defer></script>
  <style>
  </style>
</head>

<body>
  <div class="main-container">

    <!-- Main Bar -->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div class="main-bar">
      <button id="main-bar-save" type="button" class="main-bar-button main-bar-save">
        <img src="./images/032x032_M_0.PNG" class="button-icon">
        <div class="main-bar-button-text">Save</div>
      </button>
      <button id="main-bar-clear" type="button" class="main-bar-button main-barclear">
        <img src="./images/032x032_M_2.PNG" class="button-icon">
        <div class="main-bar-button-text">Clear Log</div>
      </button>
      <button id="main-bar-exit" type="button" class="main-bar-button main-bar-exit">
        <img src="./images/032x032_M_3.PNG" class="button-icon">
        <div class="main-bar-button-text">Exit</div>
      </button>
      <div type="text" class="main-bar-text-elements">
        empty
      </div>
      <div type="text" class="main-bar-text-elements">
        50 ms
      </div>
    </div>

    <!-- Middle -->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div class="middle-container">
      Middle
    </div>

    <!-- Footer-->
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div  class="footer-container">
      <textarea id="statusArea" class="textAreaStatus" readonly> </textarea>
    </div>
  </div>

</body>

</html>
